<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correspondencia</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'core/css/bootstrap.css' %}>
    <link rel="stylesheet" href={% static 'core/css/estilos.css' %}>
    <link rel="stylesheet" href={% static 'core/img/package.png' %}>
    <link rel="stylesheet" href={% static 'core/img/box-48.png' %}>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="containter-fluid bg-green">
      <div class="row sticky-sm-top bg-green">  
        <div id="logo" class="d-none d-md-block col-md-3">
          <img src={% static 'core/img/box-48.png' %} class="" alt="logocaja">
        </div>
        <div class="col-9 col-md-6">   
          <nav class="navbar navbar-expand-md">
              <div class="container-fluid"> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav mb-2 mb-lg-0 mx-auto">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                    <a class="nav-link active" aria-current="page" href="#buscar">Correspondencias</a>
                  </div>
                </div>
              </div>
          </nav>
        </div> 
        <div id="login" class="col-3">
          <a class="btn btn-outline-dark" href="/admin" role="button">Login</a>
        </div>  
      </div>
    </div>
    {% block content %}

    {% endblock %}

    <link rel="stylesheet" href={% static 'core/js/bootstrap.js' %}>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
